{% extends "base.html" %}
{% block content %}
    
<div class="jumbotron jumbo">    
<h2>Login</h2>
<form method=post action="{{ url_for('dologin') }}">
  <div class="form-group">
    <input type="email" name="input_email" id="input_email" class="form-control" id="input_email" placeholder="Email" required autofocus>
  </div>
  <div class="form-group">
    <input type="password" name="input_password" id="input_password" class="form-control" placeholder="Password" required>
  </div>
  <button class="btn btn-lg btn-primary" type="submit">Log In</button>
</form>
  <a href="/signup" class="btn btn-link" type="button">Or sign up</a>
</div>
{% endblock %}
