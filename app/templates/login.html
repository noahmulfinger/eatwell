<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EatWell</title>

    <script src="../static/js/jquery.min.js"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/css/signup.css" rel="stylesheet">
    
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/index">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation"><a href="/signup">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">EatWell</h3>
      </div>

      <div class="jumbotron">
        <h1>EatWell</h1>
        
        <form class="form-signin" method=post action="{{ url_for('dologin') }}">
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
        <label for="input_email" class="sr-only">Email address</label>
        <input type="email" name="input_email" id="input_email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="input_password" id="input_password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
      </form>
      <div>
        <a href="/signup" class="btn btn-link" type="button">Or sign up</a>
      </div>
      </div>

      

      <footer class="footer">
      </footer>

    </div>
  </body>
</html>
