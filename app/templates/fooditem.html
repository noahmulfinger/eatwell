{% extends "base.html" %}
{% block content %}

    <div><h2>{{ item[0].name }}</h2></div>

    <div>
        <h3>Ingredients</h3>
          <table class="table table-bordered">
           <tr> 
                <th>Name</th>
            </tr>
        {% for i in ingredients %}
            <tr> 
                <td>{{ i.name.title() }}</td>
            </tr>
        {% endfor %}
        </table>     

         <h3>Badges</h3>
          <table class="table table-bordered">
           <tr> 
                <th>Name</th>
            </tr>
        {% for b in badges %}
            <tr> 
                <td>{{ b.name.title() }}</td>
            </tr>
        {% endfor %}
        </table>     
    </div>
{% endblock %}
