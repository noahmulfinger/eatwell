{% extends "base.html" %}
{% block content %}


    <div class="jumbotron jumbo">    

      <h2>New Item</h2>
        <form method=post action="{{ url_for('add_item') }}">
        <div class="form-group">
          <input type="name" name="input_food_item" id="input_food_item" class="form-control" placeholder="Food Item" required autofocus>
        </div>
        <div class="form-group">
          <input type="name" name="input_ingr" id="input_ingr" class="form-control" placeholder="Ingredients" required>  
        </div>
        <div class="form-group">
          <label for="datetime">Date and Time yyyy-MM-dd hh:mm</label>
          <input type="text" class="form-control" name="datetime" id="datetime" placeholder="yyyy-MM-dd hh:mm">
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Add Item</button>
      </form>
    </div>

{% endblock %}
