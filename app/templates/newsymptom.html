{% extends "base.html" %}
{% block content %}





<div class="jumbotron jumbo">    

  <h2>New Symptom</h2>
  <form method=post action="{{ url_for('add_symptom') }}">
    <!-- <label for="input_symptom" class="sr-only">Symptom</label> -->
    <div class="form-group">
        <select name="input_symptom" class="form-control">
          <option>Select Symptom</option>
          {% for symptom in symptoms %}
            <option>{{ symptom.description }}</option>
          {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <select name="input_rating" class="form-control">
          <option>Select Rating</option>
          <option>Mild</option>
          <option>Moderate</option>
          <option>Severe</option>
        </select>
    </div>
    <div class="form-group">
      <div class="form-control-wrapper">
        <input type="text" id="datetime" name="datetime" class="form-control" placeholder="Date and Time">
      </div>
    </div>
    <input type="hidden" name="back_url" value="{{ back_url }}">
    <button class="btn btn-lg btn-primary" type="submit">Add Symptom</button>
  </form>
    
</div>

<script type="text/javascript">
    $(document).ready(function()
    {
      $('#datetime').bootstrapMaterialDatePicker({ format : 'YYYY-MM-DD HH:mm', maxDate: new Date()});
      $.material.init()
    });

</script>




{% endblock %}
