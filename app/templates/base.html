<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EatWell</title>


   <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/search.js"></script>

      <!-- Material Design fonts -->
    <link rel="stylesheet" href="../static/css/fonts.css" type="text/css">
    <link href="../static/css/icons.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/bootstrap-material-datetimepicker.css" />

    <!-- Bootstrap Material Design -->
    <link href="../static/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="../static/css/ripples.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">


    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/material.min.js"></script>
    <script type="text/javascript" src="../static/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-material-datetimepicker.js"></script>

     
    </head>

    <body>
    <div class="container">
        <div class="navbar">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">EatWell</a>
            </div>
            <div class="navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
              {% if logged_out %}
                <li ><a href="/signup">Sign Up</a></li>
                <li ><a href="/login">Login</a></li>
              {% else %}
                <li ><a href="/logout">Logout</a></li>
              {% endif %}
              </ul>
            </div>
          </div>
        </div>



    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}

      {% block content %}{% endblock %}
      </div>
    </body>
</html>
