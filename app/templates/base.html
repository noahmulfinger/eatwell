<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EatWell</title>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/search.js"></script>

      <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="../static/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="../static/css/ripples.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" media="screen"
     href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">

<script type="text/javascript">
  $(function() {
    $('#timepicker').datetimepicker({
      pickDate: false,
      language: 'en',
      pick12HourFormat: true
    });
  });
</script>
<script type="text/javascript">
  $(function() {
    $('#datepicker').datetimepicker({
      pickTime: false,
      language: 'en'
    });
  });
</script>

    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>

    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-EN.js">
    </script>

      
     
    </head>

    <body>
    <div class="container">
        <div class="navbar">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">EatWell</a>
            </div>
            <div class="navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
              {% if logged_out %}
                <li ><a href="/signup">Sign Up</a></li>
                <li ><a href="/login">Login</a></li>
              {% else %}
                <li ><a href="/logout">Logout</a></li>
              {% endif %}
              </ul>
            </div>
          </div>
        </div>



    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}

      {% block content %}{% endblock %}
      </div>
    </body>
</html>
